name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and run Docker Compose with Logs
        run: |
          chmod +x exec.sh
          ./exec.sh
        env:
          DOCKER_BUILDKIT: 1

      - name: Run tests
        run: |
          echo "Running tests..."

          echo "Testing Kong API Gateway..."
          curl -s -X POST http://localhost:8000 | grep "kong"

          echo "Testing Postgres database for Kong..."
          docker-compose exec -T kong-db psql -U kong -d kong -c '\l'

          echo "Testing Keycloak..."
          curl -s http://localhost:8080

          echo "Testing Prometheus..."
          curl -s http://localhost:9090

          echo "Testing Grafana..."
          curl -s http://localhost:3000/login

      - name: Shut down services
        run: docker-compose down